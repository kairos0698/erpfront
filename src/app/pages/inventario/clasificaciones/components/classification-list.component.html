<p-toast />

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nueva Clasificación" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Eliminar Seleccionadas" icon="pi pi-trash" outlined (onClick)="deleteSelectedClassifications()" [disabled]="!selectedClassifications || !selectedClassifications.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="classifications()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'description']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedClassifications"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} clasificaciones"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Gestionar Clasificaciones de Productos</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="name" style="min-width: 20rem">
                Nombre
                <p-sortIcon field="name" />
            </th>
            <th style="min-width: 30rem">Descripción</th>
            <th pSortableColumn="isActive" style="min-width: 10rem">
                Estado
                <p-sortIcon field="isActive" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-classification>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="classification" />
            </td>
            <td style="min-width: 20rem">{{ classification.name }}</td>
            <td style="min-width: 30rem">{{ classification.description || 'Sin descripción' }}</td>
            <td style="min-width: 10rem">
                <p-tag [value]="classification.isActive ? 'Activa' : 'Inactiva'" [severity]="getSeverity(classification.isActive)" />
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editClassification(classification)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteClassification(classification)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="classificationDialog" [style]="{ width: '500px' }" header="Detalles de la Clasificación" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>
                <label for="name" class="block font-bold mb-3">Nombre *</label>
                <input type="text" pInputText id="name" [(ngModel)]="classification.name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !classification.name">Nombre es requerido.</small>
            </div>

            <div>
                <label for="description" class="block font-bold mb-3">Descripción</label>
                <textarea pInputTextarea id="description" [(ngModel)]="classification.description" placeholder="Descripción de la clasificación..." rows="3" fluid></textarea>
            </div>

            <div class="flex items-center gap-2">
                <p-checkbox [(ngModel)]="classification.isActive" id="isActive" binary />
                <label for="isActive">Activa</label>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Guardar" icon="pi pi-check" (click)="saveClassification()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
